 <form novalidate *ngIf="entreprise">

             <p class="titleInfo">Information sur l'entreprise <button mat-mini-fab style="background-color: #0c2461;" type="submit" (click)="updateEntreprise(entreprise)"> <mat-icon>edit</mat-icon></button></p>
             <div *ngIf="onLoadForm">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
              </div>
             <div class="row">
               <div class="col-md-6" style="padding-top: 20px;">
    
                 <div style="font-size: 11px;">
                    <mat-form-field appearance="outline" class="example-full-width">
                      <mat-label class="labelFrom">Nom de l'entreprise</mat-label>
                      <input matInput name="nom" [(ngModel)]="entreprise.nom" #nom="ngModel" style="font-size: 12px;color: #bbb8b8;" required>
                    </mat-form-field>
                    <div *ngIf="nom.errors && (nom.dirty || nom.touched)">
                        <div [hidden]="!nom.errors.required">
                          <p class="text-danger" style="font-size: 13px;">Ce champ est obligatoire!</p>
                        </div>
                    </div>
                 </div>
    
                 <div style="font-size: 11px;">
                    <mat-form-field appearance="outline" class="example-full-width">
                      <mat-label class="labelFrom">Téléphone 1</mat-label>
                      <input matInput name="phone1" [(ngModel)]="entreprise.phone1" #phone1="ngModel" style="font-size: 12px;color: #bbb8b8;">
                    </mat-form-field>
                 </div>
    
                 <div style="font-size: 11px;">
                    <mat-form-field appearance="outline" class="example-full-width">
                      <mat-label class="labelFrom">Téléphone 2</mat-label>
                      <input matInput name="phone2" [(ngModel)]="entreprise.phone2" #phone2="ngModel" style="font-size: 12px;color: #bbb8b8;">
                    </mat-form-field>
                    
                 </div>
    
               </div><!--col-->
               <div class="col-md-6" style="padding-top: 20px;">
                 <input type="file" class="file-input" accept='image/png, image/jpeg' (change)="onFileSelected($event)" #fileUpload>
                 <img src="assets/images/phh.png" class="imgSizeEn img-thumbnail" *ngIf="!entreprise?.image">
                 <img [src]="image" class="imgSizeLogo img-thumbnail" *ngIf="entreprise?.image">
                 <div class="photoBtn">
                     <button (click)="fileUpload.click()" mat-mini-fab color="primary" style="background-color: #10ae58;">
                        <mat-icon>add_a_photo</mat-icon>
                     </button>
                 </div>
               </div><!--col-->
             </div><!--row-->
    
              <div style="font-size: 11px;">
                    <mat-form-field appearance="outline" class="example-full-width">
                      <mat-label class="labelFrom">Adresse</mat-label>
                      <input matInput name="adresse" [(ngModel)]="entreprise.adresse" #adresse="ngModel" style="font-size: 12px;color: #bbb8b8;" required>
                    </mat-form-field>
                    <div *ngIf="adresse.errors && (adresse.dirty || adresse.touched)">
                        <div [hidden]="!adresse.errors.required">
                          <p class="text-danger" style="font-size: 13px;">Ce champ est obligatoire!</p>
                        </div>
                    </div>
              </div>
              <div>
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label class="labelFrom">Description de l'entreprise</mat-label>
                  <textarea matInput name="description" [(ngModel)]="entreprise.description" #description="ngModel" style="font-size: 13px;color: #bbb8b8;"></textarea>
                </mat-form-field>
              </div> 

 </form>
