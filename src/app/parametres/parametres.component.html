<app-nav-bar>

  <div class="container-fluid">

     <mat-tab-group>
            <mat-tab>

              <ng-template mat-tab-label>
                Compte entreprise <i class="fas fa-building" style="font-size: 20px;margin-left: 8px;"></i>
              </ng-template>
            
              <div class="row contentInfo">
                <div class="col-md-6">
                  <app-entreprise></app-entreprise>
                </div><!--col--> 
                
                <div class="col-md-6">
                  
                   <app-password></app-password>

                    <p class="titleInfo" style="padding-top: 22px;">Configuration</p>

                    <section class="example-section">
                      <p class="labelFrom"><mat-checkbox>Activer enregistrement des avoirs</mat-checkbox></p>
                      <!--<p class="labelFrom"><mat-checkbox >Activer enregistrement des montants dépensés</mat-checkbox></p>-->
                    </section>
                </div><!--col--> 
              </div><!--row-->
              
             <app-horaire></app-horaire>

            </mat-tab>

            <mat-tab>
              <ng-template mat-tab-label>
                Gestion du personnel <i class="fas fa-users" style="font-size: 20px;margin-left: 8px;"></i>
              </ng-template>

              <div class="contentInfo">
                <div class="row">
                    <div class="col-md-12">
                      <div style="float: right;margin-bottom: 15px;">
                         <button mat-raised-button class="sizeb" (click)="openDialog()"><i class="fas fa-plus" style="font-size: 23px;"></i></button>
                      </div>
                    </div>
                </div><!--row-->

                <div class="row">
                   <div class="col-md-12">

                      <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource">

                                  <!-- Position Column -->
                                  <ng-container matColumnDef="nom">
                                    <th mat-header-cell *matHeaderCellDef style="color: #000;"> Nom personnel </th>
                                    <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;"> {{element.nom}} {{element.prenom}} </td>
                                  </ng-container>

                                   <!-- Position Column -->
                                   <ng-container matColumnDef="poste">
                                    <th mat-header-cell *matHeaderCellDef style="color: #000;"> Poste </th>
                                    <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;"> {{element.poste}} </td>
                                  </ng-container>

                                  <!-- Name Column -->
                                  <ng-container matColumnDef="identifiant">
                                    <th mat-header-cell *matHeaderCellDef style="color: #000;"> Identifiant </th>
                                    <td mat-cell *matCellDef="let element" style="font-size: 12px;cursor: pointer;">
                                      <span *ngIf="element.phone"> {{element.phone}}</span>
                                      <span *ngIf="element.email"> {{element.email}}</span> 
                                    </td>
                                  </ng-container>

                                  <!-- Weight Column -->
                                  <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef style="color: #000;"> Actions </th>
                                    <td mat-cell *matCellDef="let element">  
                                      <button mat-button (click)="openDialogDelete(element.id)"><i class="fas fa-trash-alt" style="color:#04075E;"></i></button>
                                    </td>
                                  </ng-container>

                                 

                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                   <!-- Row shown when there is no matching data. 
                                  <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">Aucune donnée correspondant au filtre "{{input.value}}"</td>
                                  </tr>-->
                        </table>

                        <mat-paginator [pageSizeOptions]="[10, 20]"
                                      showFirstLastButtons
                                      aria-label="Select page of periodic elements">
                        </mat-paginator>
                      </div>

                   </div><!--col-->
                </div><!---->



              </div>



            </mat-tab>
     </mat-tab-group>

  </div><!--Fluid-->

</app-nav-bar>
