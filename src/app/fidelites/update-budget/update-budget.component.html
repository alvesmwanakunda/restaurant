<mat-dialog-content class="mat-typography">

    <div class="container-fluid">
  
       <div class="text-center">
         <p class="titleFront">Points achats</p>
       </div>
  
       <form novalidate *ngIf="budget">
  
        <div class="row" style="padding-top: 65px;font-size: 13px;">
  
          <div class="col-md-6">

            <div class="row">

                <div class="col-md-5">
                    <mat-form-field appearance="outline" class="example-full-width">
                       <mat-label class="labelFrom">Chaque</mat-label>
                        <input type="number" min="0" matInput name="achat" [(ngModel)]="budget.achat" #achat="ngModel" required>
                    </mat-form-field>
                    <div *ngIf="achat.errors && (achat.dirty || achat.touched)">
                        <div [hidden]="!achat.errors.required">
                          <p class="text-danger" style="font-size: 13px;">Ce champ est obligatoire!</p>
                        </div>
                    </div>
                </div><!--col-md-4-->
                <div class="col-md-7"><p class="labelFrom" style="padding-top: 19px;">fcfa sont convertis en</p></div><!--col-md-4-->

            </div>
    
           
    
          </div><!--col-->
          <div class="col-md-6">
                    <mat-form-field appearance="outline" class="example-full-width">
                         <mat-label class="labelFrom">Points d'achats</mat-label>
                        <input type="number" min="0" matInput name="point" [(ngModel)]="budget.point" #point="ngModel" required>
                    </mat-form-field>
                    <div *ngIf="point.errors && (point.dirty || point.touched)">
                        <div [hidden]="!point.errors.required">
                          <p class="text-danger" style="font-size: 13px;">Ce champ est obligatoire!</p>
                        </div>
                    </div>
          </div><!--col-->
    
    
        </div><!--row-->
    
    
         <div class="text-center">
          <button mat-button mat-dialog-close>Fermer</button>
          <button mat-button type="submit" (click)="updateBudget(budget)" cdkFocusInitial style=" background:linear-gradient(90deg, #0c1733, #3fd27e) !important;color:#fff">Mettre Ã  jour</button>
        </div>
  
       </form>
  
    </div><!--fluid-->
  
  </mat-dialog-content>
