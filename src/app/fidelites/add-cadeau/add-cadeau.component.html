<mat-dialog-content class="mat-typography">
  <div class="container-fluid">

    <div class="text-center">
      <p class="titleFront">Article cadeau</p>
    </div>

    <form [formGroup]="cadeauForm" novalidate>

      <div class="row" style="padding-top: 50px;">

        <!--<p class="addbooster" (click)="viewBooster()">Cadeau booster</p>-->

        <div class="col-md-4">
          <small>Entrer un nombre de points</small>
          <mat-form-field appearance="outline" class="example-full-width">
            <input type="number" min="1" matInput formControlName="point" placeholder="Pour" required>
            <mat-icon matTooltip="{{account_validation_messages.point[0].message}}"
            *ngIf="cadeauForm.get('point').hasError(account_validation_messages.point[0].type) && (cadeauForm.get('point').dirty || cadeauForm.get('point').touched)"
            style="cursor: pointer;" matSuffix>
            <i class="fas fa-exclamation-circle"></i>
           </mat-icon>
          </mat-form-field>
          <section class="example-section">
            <mat-checkbox class="example-margin" (change)="viewBooster($event.checked)">Cadeau booster</mat-checkbox>
          </section>
        </div><!--col-->

        <div class="col-md-4">
          <small>Choisir un type de point</small>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-select formControlName="typesPoint" placeholder="Points de" required>
              <mat-option *ngFor="let type of types" value="{{type._id}}">{{type.nom}}</mat-option>
            </mat-select>
              <mat-icon matTooltip="{{account_validation_messages.typesPoint[0].message}}"
              *ngIf="cadeauForm.get('typesPoint').hasError(account_validation_messages.typesPoint[0].type) && (cadeauForm.get('typesPoint').dirty || cadeauForm.get('typesPoint').touched)"
              style="cursor: pointer;" matSuffix>
              <i class="fas fa-exclamation-circle"></i>
            </mat-icon>
          </mat-form-field>
  
        </div><!--col-->
        <div class="col-md-4">
          <small>Choisir un cadeau Ã  offrir</small>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-select formControlName="produit" placeholder="Offrir" required>
              <mat-option *ngFor="let produit of produits" value="{{produit._id}}">{{produit?.nom}}</mat-option>
            </mat-select>
              <mat-icon matTooltip="{{account_validation_messages.produit[0].message}}"
              *ngIf="cadeauForm.get('produit').hasError(account_validation_messages.produit[0].type) && (cadeauForm.get('produit').dirty || cadeauForm.get('produit').touched)"
              style="cursor: pointer;" matSuffix>
              <i class="fas fa-exclamation-circle"></i>
            </mat-icon>
          </mat-form-field>
          <!--<p class="addProduct" (click)="viewProduit()">Ajouter un produit</p>-->
  
        </div><!--col-->
  
      </div><!--row-->

      <div class="row" *ngIf="isBooster">
         <div class="col-md-6">
          <small>Du</small>
          <mat-form-field appearance="outline" class="example-full-width">
            <input type="date" matInput formControlName="dateDebut" >
          </mat-form-field>
         </div><!--col-md-6-->
         <div class="col-md-6">
          <small>Au</small>
            <mat-form-field appearance="outline" class="example-full-width">
              <input type="date" matInput formControlName="dateFin" >
            </mat-form-field>
         </div><!--col-md-6-->
      </div><!--row-->

      <div *ngIf="isProduit" style="margin-bottom: 10px;">
        <app-produit></app-produit>
      </div>
  
      <div class="text-center">
         <button mat-button mat-dialog-close>Fermer</button>
         <button mat-button type="submit" (click)="addCadeau()" cdkFocusInitial style=" background:linear-gradient(90deg, #0c1733, #3fd27e) !important;color:#fff">Ajouter</button>
      </div>

    </form><!--Form-->
    <div *ngIf="onLoadForm" style="padding-top: 20px;">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </div><!--c-->
</mat-dialog-content>
