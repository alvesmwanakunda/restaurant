<mat-dialog-content class="mat-typography">
  <div class="container-fluid">
    <div class="row">

       <div class="col-md-4">
          <div class="card" style="border-color: #F6F6FF;">
            <div class="card-body" style="height: 106px;">
              <div>
                <i class="fas fa-tags" style="color: #723E03;font-size: 45px;"></i> <span style="font-weight: 700;margin-left: 20px;"> Nom réduction</span>
              </div>
            </div><!--card-body-->
          </div>
       </div><!--col-->

       <div class="col-md-4"></div>

       <div class="col-md-4">
         <div class="text-end">

            <div class="card" style="border-color: #F6F6FF;">
              <div class="card-body">

                <div class="row">
                  <div class="col-md-6">

                    <div class="text-center">
                      <i class="fas fa-file-invoice-dollar" style="color: #FFD500;"></i>
                      <p class="titleCadeau">
                        Total point
                      </p>
                      <span class="numberTitle">6700</span>
                    </div>

                  </div><!--col-->

                  <div class="col-md-6">
                      <div class="text-center">
                        <i class="fas fa-users" style="color: #04075E;"></i>
                        <p class="titleCadeau">
                          Nombre de personne
                        </p>
                        <span class="numberTitle">238</span>
                    </div>
                  </div><!--col-->
                </div><!--row-->

              </div><!--card-body-->
            </div><!--card-->

         </div>

       </div><!--col-->
    </div><!--row-->

    <div class="row" style="padding-top: 15px;">

      <div class="col-md-5">
       <div style="font-size: 13px;">
         <mat-form-field appearance="outline" class="example-full-width" style="margin-right: 14px;">
          <mat-label class="labelFrom">Action groupé</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button class="sizeButtons">Appliquer</button>
       </div>
      </div><!--col-->

      <div class="col-md-2">

      </div><!--col-->

      <div class="col-md-5">
        <div class="text-end">
          <button mat-raised-button class="sizeb"><i class="fas fa-calendar" style="font-size: 23px;"></i></button>
        </div>
      </div><!--col-->

    </div>

    <div style="padding-top: 10px;">

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

                                  <!-- Position Column -->
                                  <ng-container matColumnDef="nom">
                                    <th mat-header-cell *matHeaderCellDef> Nom Client </th>
                                    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                                  </ng-container>

                                  <!-- Name Column -->
                                  <ng-container matColumnDef="numero">
                                    <th mat-header-cell *matHeaderCellDef> Nº client </th>
                                    <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
                                  </ng-container>

                                  <!-- Weight Column -->
                                  <ng-container matColumnDef="date">
                                    <th mat-header-cell *matHeaderCellDef> Date </th>
                                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                                  </ng-container>

                                  <!-- Symbol Column -->
                                  <ng-container matColumnDef="cadeaux">
                                    <th mat-header-cell *matHeaderCellDef> Cadeaux </th>
                                    <td mat-cell *matCellDef="let element"> {{element.cadeaux}} </td>
                                  </ng-container>

                                  <ng-container matColumnDef="points">
                                    <th mat-header-cell *matHeaderCellDef> Points </th>
                                    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
                                  </ng-container>

                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5,10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>

    </div><!---->


  </div><!--container-->
</mat-dialog-content>
