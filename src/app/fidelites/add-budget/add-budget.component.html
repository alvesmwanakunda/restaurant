<mat-dialog-content class="mat-typography">

    <div class="container-fluid">
  
       <div class="text-center">
         <p class="titleFront">Points achats</p>
       </div>
  
       <form [formGroup]="budgetForm" novalidate>
  
        <div class="row" style="padding-top: 65px;font-size: 13px;">
  
          <div class="col-md-6">

            <div class="row">
                <div class="col-md-5">
                    <mat-form-field appearance="outline" class="example-full-width">
                      <mat-label class="labelFrom">Chaque</mat-label>
                        <input type="number" matInput formControlName="achat" required>
                          <mat-icon matTooltip="{{account_validation_messages.achat[0].message}}"
                          *ngIf="budgetForm.get('achat').hasError(account_validation_messages.achat[0].type) && (budgetForm.get('achat').dirty || budgetForm.get('achat').touched)"
                          style="cursor: pointer;" matSuffix>
                          <i class="fas fa-exclamation-circle"></i>
                        </mat-icon>
                    </mat-form-field>
                </div><!--col-md-4-->
                <div class="col-md-7"><p class="labelFrom" style="padding-top: 19px;">fcfa sont convertis en</p></div><!--col-md-4-->

            </div>
    
           
    
          </div><!--col-->
          <div class="col-md-6">

            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label class="labelFrom">Points d'achats</mat-label>
                <input type="number" min="0" matInput formControlName="point" required>
                <mat-icon matTooltip="{{account_validation_messages.point[0].message}}"
                *ngIf="budgetForm.get('point').hasError(account_validation_messages.point[0].type) && (budgetForm.get('point').dirty || budgetForm.get('point').touched)"
                style="cursor: pointer;" matSuffix>
                <i class="fas fa-exclamation-circle"></i>
                </mat-icon>
            </mat-form-field>
    
          </div><!--col-->
    
    
        </div><!--row-->
    
    
         <div class="text-center">
          <button mat-button mat-dialog-close>Fermer</button>
          <button mat-button type="submit" (click)="addBudget()" cdkFocusInitial style=" background:linear-gradient(90deg, #0c1733, #3fd27e) !important;color:#fff">Mettre Ã  jour</button>
        </div>
  
       </form>
  
    </div><!--fluid-->
  
  </mat-dialog-content>
