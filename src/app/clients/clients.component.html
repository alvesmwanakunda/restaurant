<app-nav-bar>

  <div class="container-fluid">

    <div class="row">

      <div class="col-md-8" style="font-size: 13px;">

        <mat-form-field appearance="outline" class="example-full-width" style="margin-right: 14px;">
          <mat-label class="labelFrom">Rechercher client</mat-label>
          <input matInput >
          <mat-icon matPrefix class="iconFrom">search</mat-icon>
        </mat-form-field>

        <!--<mat-form-field appearance="outline" class="example-full-width" style="margin-right: 14px;">
          <mat-label class="labelFrom">Action group√©</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button class="sizeButtons">Appliquer</button>-->

      </div><!--col-->

      <div class="col-md-4" style="position: relative;top: 4px;">
        <div style="float: right;">
            <button mat-raised-button class="sizeb" style="margin-right: 13px;" (click)="openDialog()"><i class="fas fa-user-plus" style="font-size: 23px;"></i></button>
            <button mat-raised-button class="sizeb"><i class="fas fa-file-import" style="font-size: 23px;"></i></button>
        </div>

      </div><!--col-->

    </div><!--row-->

    <div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element" (click)="openDialogDetail()" style="cursor: pointer;"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" (click)="openDialogDetail()" style="cursor: pointer;"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element" (click)="openDialogDetail()" style="cursor: pointer;"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element" (click)="openDialogDetail()" style="cursor: pointer;"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
      </table>

    </div>

  </div><!--container-->

</app-nav-bar>
