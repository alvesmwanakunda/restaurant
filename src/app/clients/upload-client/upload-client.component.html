 <mat-dialog-content class="mat-typography">

    <div class="container" style="font-size: 13px;">

      <div style="padding-top:9px;">

        <div style="margin-bottom: 15px;">

          <mat-card style="background-color: #ececec78 !important;">
            <mat-card-content>
                <div align="center" style="cursor: pointer;">
                  <a href="https://wefid.io/client/Customers.xlsx" target="_blank" style="text-decoration: none;color: #0c1733">
                    <img src="assets/images/xls.png" style="margin-bottom: 15px;">
                    <p>Télécharger le modèle</p>
                  </a>
                </div>
            </mat-card-content>
          </mat-card>

        </div>

        <div>

          <mat-card style="background-color: #ececec78 !important;">
            <mat-card-content>

              <div align="center">

                <input type="file" class="file-input" accept='application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel' (change)="onFileSelected($event)" #fileUpload>
                <div class="file-upload">
                    <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()" style="margin-bottom: 15px;">
                      <mat-icon>cloud_download</mat-icon>
                    </button>
                    <p>{{fileName || "Vous avez la possibilité d'ajouter un fichier Excel"}}</p>
                </div>

              </div>
            </mat-card-content>
          </mat-card>
        </div><!--center-->
      </div><!--div-->
    </div>

  </mat-dialog-content>
  <div *ngIf="onLoadForm" style="padding-top: 20px;">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
